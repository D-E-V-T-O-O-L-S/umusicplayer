<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next-Gen Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      width: 100%;
      height: 150px;
      background: #000;
    }
    .theme-switcher, .skin-switcher {
      margin: 10px;
    }
    .album-art {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background: url('https://via.placeholder.com/200x200.png?text=Album+Art') center/cover;
      border-radius: 10px;
      transition: transform 0.6s ease-in-out;
    }
    .flipped { transform: rotateY(180deg); }
    .playlist {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #fileInput {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>üé∂ Visual Music Player</h1>
  
  <canvas id="visualizer"></canvas>

  <div class="album-art" id="albumArt"></div>

  <input type="file" id="fileInput" accept="audio/*">

  <!-- Theme and skin switchers -->
  <div class="theme-switcher">
    <button onclick="setTheme('dark')">üåë Dark</button>
    <button onclick="setTheme('light')">üåï Light</button>
    <input type="color" onchange="setTheme(this.value)">
  </div>

  <div class="skin-switcher">
    <button onclick="setSkin('classic')">üéµ Classic</button>
    <button onclick="setSkin('winamp')">üéõ Winamp</button>
  </div>

  <!-- Playlist Section -->
  <div class="playlist">
    <h3>Your Playlist</h3>
    <button onclick="addTrackToPlaylist()">Add Current Track</button>
    <button onclick="clearPlaylist()">Clear Playlist</button>
    <ul id="playlist"></ul>
  </div>

  <!-- Stats Section -->
  <div>
    <h3>Listening Stats</h3>
    <p id="totalTimePlayed">Total Time Played: 0 min</p>
    <p id="trackCount">Track Count: 0</p>
  </div>

  <audio id="audioPlayer" controls></audio>

  <script>
    const audio = document.getElementById("audioPlayer");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");

    // Visualizer setup
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let barHeight, x = 0;

      for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight+100},50,50)`;
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }

    draw();

    // Theme Switching
    function setTheme(color) {
      if (color === 'dark') {
        document.body.style.background = "#111";
        document.body.style.color = "#fff";
      } else if (color === 'light') {
        document.body.style.background = "#eee";
        document.body.style.color = "#000";
      } else {
        document.body.style.background = color;
      }
    }

    // Skins
    function setSkin(name) {
      if (name === 'winamp') {
        document.body.style.fontFamily = "'Courier New', monospace";
        alert("Winamp skin engaged üî•");
      } else {
        document.body.style.fontFamily = "sans-serif";
      }
    }

    // Animated album flip
    const albumArt = document.getElementById("albumArt");
    albumArt.onclick = () => {
      albumArt.classList.toggle("flipped");
    };

    // File loader
    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        audio.src = URL.createObjectURL(file);
        audio.play();
        audioCtx.resume(); // required by some browsers
        updateTrackCount();
      }
    });

    // Playlist functionality
    let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
    let recentlyPlayed = JSON.parse(localStorage.getItem('recentlyPlayed')) || [];
    let mostPlayed = JSON.parse(localStorage.getItem('mostPlayed')) || [];
    let totalTimePlayed = parseInt(localStorage.getItem('totalTimePlayed')) || 0;
    let trackCount = parseInt(localStorage.getItem('trackCount')) || 0;

    // Add track to playlist
    function addTrackToPlaylist() {
      if (audio.src) {
        playlist.push(audio.src);
        localStorage.setItem('playlist', JSON.stringify(playlist));
        updatePlaylist();
      }
    }

    // Clear Playlist
    function clearPlaylist() {
      playlist = [];
      localStorage.setItem('playlist', JSON.stringify(playlist));
      updatePlaylist();
    }

    // Update Playlist
    function updatePlaylist() {
      const playlistElement = document.getElementById('playlist');
      playlistElement.innerHTML = '';
      playlist.forEach((track, index) => {
        const li = document.createElement('li');
        li.textContent = `Track ${index + 1}`;
        playlistElement.appendChild(li);
      });
    }

    // Update Listening Stats
    function updateTrackCount() {
      trackCount++;
      localStorage.setItem('trackCount', trackCount);
      document.getElementById('trackCount').textContent = `Track Count: ${trackCount}`;
    }

    // Update Total Time Played
    function updateTimePlayed() {
      totalTimePlayed += audio.duration / 60;
      localStorage.setItem('totalTimePlayed', totalTimePlayed);
      document.getElementById('totalTimePlayed').textContent = `Total Time Played: ${totalTimePlayed.toFixed(2)} min`;
    }

    // Track playback completion
    audio.onended = function() {
      updateTimePlayed();
      // Add to recently played
      if (!recentlyPlayed.includes(audio.src)) {
        recentlyPlayed.unshift(audio.src);
        if (recentlyPlayed.length > 5) recentlyPlayed.pop();
        localStorage.setItem('recentlyPlayed', JSON.stringify(recentlyPlayed));
      }
    }

    // Shuffle / Repeat / Volume States
    audio.onplay = function() {
      if (localStorage.getItem('isShuffling') === 'true') {
        audio.loop = true;
      }
      audio.volume = localStorage.getItem('volume') || 1;
    }

    // Set shuffle/repeat
    function setShuffle() {
      audio.loop = !audio.loop;
      localStorage.setItem('isShuffling', audio.loop);
    }

    // Set volume
    function setVolume(val) {
      audio.volume = val;
      localStorage.setItem('volume', val);
    }

  </script>

  <!-- Controls for shuffle/repeat -->
  <button onclick="setShuffle()">üîÅ Shuffle/Repeat</button>
  <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="1">
</body>
</html>
