<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media Player Pro+</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    #waveform {
      width: 100%;
      background: #000;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    audio {
      width: 100%;
      margin-top: 1em;
    }
    #statsDisplay {
      margin-top: 1em;
      font-size: 1.1em;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Media Player Pro+</h1>

  <canvas id="waveform" height="60"></canvas>

  <audio id="audioPlayer" controls>
    <source src="your-audio-file.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <div id="statsDisplay">Loading stats...</div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');

    // ==== Web Audio Waveform ====
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audioPlayer);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function drawWaveform() {
      requestAnimationFrame(drawWaveform);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 1.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        ctx.fillStyle = "#0ff";
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    audioPlayer.onplay = () => {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      drawWaveform();
    };

    // ==== Listening Stats ====
    let stats = JSON.parse(localStorage.getItem("mediaStats") || `{"plays":0,"time":0}`);
    let trackStartTime = null;

    function saveStats() {
      localStorage.setItem("mediaStats", JSON.stringify(stats));
    }

    function startTimer() {
      trackStartTime = Date.now();
    }

    function stopTimer() {
      if (trackStartTime) {
        const timeSpent = (Date.now() - trackStartTime) / 1000; // in seconds
        stats.time += timeSpent;
        trackStartTime = null;
        saveStats();
      }
    }

    audioPlayer.addEventListener('play', () => {
      stats.plays++;
      startTimer();
      saveStats();
    });

    audioPlayer.addEventListener('pause', stopTimer);
    audioPlayer.addEventListener('ended', stopTimer);
    window.addEventListener('beforeunload', stopTimer);

    // ==== Display Stats ====
    function updateStatsDisplay() {
      document.getElementById("statsDisplay").innerHTML =
        `Tracks Played: ${stats.plays} | Time Listened: ${Math.floor(stats.time)} sec`;
    }

    setInterval(updateStatsDisplay, 1000);
  </script>
</body>
</html>
