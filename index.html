<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Media Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.2rem;
      border: none;
    }
    .controls, .playlist-container {
      width: 100%;
      max-width: 500px;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .dropzone {
      border: 2px dashed #0ff;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    audio, video {
      width: 100%;
      margin: 0.5rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      background: #333;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    li span {
      flex-grow: 1;
    }
    li button {
      background: #ff4444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎵 Media Player Pro</h1>

  <div class="controls">
    <input type="file" id="fileInput" accept=".mp3,.mp4" multiple />
    <div class="dropzone" id="dropzone">Drop MP3/MP4 files here</div>

    <input type="text" id="urlInput" placeholder="Paste online URL (MP3/MP4)" />
    <button onclick="addUrl()">➕ Add URL</button>
    
    <input type="text" id="playlistName" placeholder="Playlist name" />
    <button onclick="savePlaylist()">💾 Save Playlist</button>
    <select id="playlistSelect"></select>
    <button onclick="loadPlaylist()">📂 Load</button>
    <button onclick="deletePlaylist()">🗑️ Delete</button>
  </div>

  <div class="playlist-container">
    <h2>Playlist</h2>
    <ul id="playlist"></ul>
    <audio id="audioPlayer" controls></audio>
    <video id="videoPlayer" controls style="display: none;"></video>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const videoPlayer = document.getElementById('videoPlayer');
    const playlistEl = document.getElementById('playlist');
    const playlistSelect = document.getElementById('playlistSelect');

    let currentPlaylist = [];

    function updatePlaylistUI() {
      playlistEl.innerHTML = '';
      currentPlaylist.forEach((file, i) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = file.name;
        span.onclick = () => playFile(i);
        const delBtn = document.createElement('button');
        delBtn.textContent = '✖';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          currentPlaylist.splice(i, 1);
          updatePlaylistUI();
        };
        li.appendChild(span);
        li.appendChild(delBtn);
        playlistEl.appendChild(li);
      });
    }

    function playFile(index) {
      const file = currentPlaylist[index];
      if (!file) return;
      if (file.type.startsWith('audio')) {
        audioPlayer.src = file.url;
        audioPlayer.style.display = 'block';
        videoPlayer.style.display = 'none';
        audioPlayer.play();
      } else if (file.type.startsWith('video')) {
        videoPlayer.src = file.url;
        videoPlayer.style.display = 'block';
        audioPlayer.style.display = 'none';
        videoPlayer.play();
      }
    }

    function handleFiles(files) {
      for (const file of files) {
        const url = URL.createObjectURL(file);
        currentPlaylist.push({ name: file.name, url, type: file.type });
      }
      updatePlaylistUI();
    }

    function addUrl() {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert("Paste a valid URL!");
      const name = prompt("Enter name for this media:");
      const type = url.includes(".mp3") ? "audio/mp3" : url.includes(".mp4") ? "video/mp4" : "";
      if (!type) return alert("Only MP3 or MP4 URLs supported!");
      currentPlaylist.push({ name, url, type });
      document.getElementById('urlInput').value = '';
      updatePlaylistUI();
    }

    function savePlaylist() {
      const name = document.getElementById('playlistName').value;
      if (!name) return alert("Enter playlist name!");
      localStorage.setItem("playlist_" + name, JSON.stringify(currentPlaylist));
      updatePlaylistSelect();
    }

    function loadPlaylist() {
      const name = playlistSelect.value;
      const data = localStorage.getItem("playlist_" + name);
      if (!data) return alert("Playlist not found!");
      currentPlaylist = JSON.parse(data);
      updatePlaylistUI();
    }

    function deletePlaylist() {
      const name = playlistSelect.value;
      if (confirm(`Delete playlist "${name}"?`)) {
        localStorage.removeItem("playlist_" + name);
        updatePlaylistSelect();
      }
    }

    function updatePlaylistSelect() {
      playlistSelect.innerHTML = '';
      for (let key in localStorage) {
        if (key.startsWith("playlist_")) {
          const name = key.replace("playlist_", "");
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          playlistSelect.appendChild(option);
        }
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    const dropzone = document.getElementById('dropzone');
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = '#0ff2';
    });
    dropzone.addEventListener('dragleave', () => {
      dropzone.style.background = '';
    });
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.background = '';
      handleFiles(e.dataTransfer.files);
    });

    updatePlaylistSelect();
  </script>
</body>
</html>
